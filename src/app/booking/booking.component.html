
<div class="accordion mt-5" id="accordionExample" *ngFor="let booking of bookings">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          {{booking.name}}
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">


            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">{{booking.checkIn | date: 'dd/MM/yyyy'}} - {{booking.checkOut | date: 'dd/MM/yyyy'}}</div>
                    Room: {{booking.roomnumber}}
                  </div>
                  <span class="badge bg-primary rounded-pill me-2">ID</span>
                  <span class="badge bg-primary rounded-pill">{{booking.id}}</span>
                </li>
              </ul>


        </div>
      </div>
    </div>
  </div>

  <hr>
